{% extends "layout.html" %}
{% block title %}Buffets{% endblock %}
{% block content %}
<h2>Buffets</h2>
<ul>
    {% for buffet in buffets %}
        <li>
            <a href="/buffets/{{ buffet.id }}">{{ buffet }}</a>
        </li>
    {% endfor %}
</ul>
<a href="/buffets/new">Add a buffet</a>
{% endblock %}
