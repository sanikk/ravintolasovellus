{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register account</h2>
<p>Add your Best Self to the Best Restaurant App in the business!</p>
<form action="/accounts/create" method="POST">
    <label class="flabel">Username</label>
    <input class="finput" type="text" name="username" value="{{form_data.get("username", "")}}">

    <label class="flabel">Email</label> 
    <input class="finput" type="email" name="email" value="{{form_data.get("email", "")}}">

    <label class="flabel">Billing Info</label> 
    <input class="finput" type="text" name="billing_info" value="{{form_data.get("billing_info", "")}}">

    <label class="flabel">First Name</label> 
    <input class="finput" type="text" name="firstname" value="{{form_data.get("firstname", "")}}">

    <label class="flabel">Last Name</label> 
    <input class="finput" type="text" name="lastname" value="{{form_data.get("lastname", "")}}">

    <label class="flabel">Public Tagline</label>
    <textarea 
        class="finput" 
        rows="5" 
        maxlength=500 
        name="description" 
        value="{{form_data.get("description", "")}}"
    ></textarea>

    <label class="flabel">Password</label>   
    <input class="finput" type="password" name="password1">

    <label class="flabel">Password again</label> 
    <input class="finput" type="password" name="password2"> 

    <button class="fbutton" action="submit">Register</button>
</form>


{% endblock %}
