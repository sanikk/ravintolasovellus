{% extends "layout.html" %}
{% block title %}Reviews{% endblock %}
{% block content %}
<h2>Events</h2>
<p>Best restaurant app in the business!</p>
<ul>
    {% for event in events %}
        <li>
            <a href="/events/{{ event.id }}">{{ event.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="/events/new">Add an Event</a>
{% endblock %}
