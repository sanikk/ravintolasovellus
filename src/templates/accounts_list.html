{% extends "layout.html" %}
{% block title %}Accounts{% endblock %}
{% block content %}
<h2>Accounts</h2>

<ul>
    {% for account in accounts %}
        <li>
            <a href="/accounts/"{{ account[0] }}>{{ account }}</a>
        </li>
    {% endfor %}
</ul>

<a href="/accounts/new">Add an account</a>
{% endblock %}
