{% extends "layout.html" %}
{% block title %}Restaurants{% endblock %}
{% block content %}
<h2>Add new Restaurant</h2>
<p>Add your Best Restaurant to the Best Restaurant App in the business!</p>
<form action="/restaurants/new" method="POST">
    <label class="flabel">Restaurant Name</label> <input class="finput" type="text" name="name"><br>
    <label class="flabel">Restaurant Address</label> <input class="finput" type="text" name="address">

</form>


{% endblock %}
