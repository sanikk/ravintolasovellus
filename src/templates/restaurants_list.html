{% extends "layout.html" %}
{% block title %}Restaurants{% endblock %}
{% block content %}
<h2>Restaurants</h2>
<p>Best restaurant app in the business!</p>
<ul>
    {% for restaurant in restaurants %}
        <li>
            <a href="/restaurants/{{ restaurant.id }}">{{ restaurant.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="/restaurants/new">Add a restaurant</a>
{% endblock %}
